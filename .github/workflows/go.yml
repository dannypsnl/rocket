name: Go
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
  schedule:
  - cron: 0 0 * * *
jobs:
  build:
    name: Build
    runs-on: [macOS-10.14, windows-2016, ubuntu-latest]
    steps:
    - name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Test
      run: GO111MODULE=on go test -v -count 1 -cover ./...
